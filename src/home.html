            YOU WON!

        <div class="flex justify-center items-center gap-[23px]">
            <img id="ResultX" class="hidden w-[30px] h-[30px] md:w-16 md:h-16" src="../src/assets/icon-x.svg" alt="" />
            <img id="ResultO" class="hidden w-[30px] h-[30px] md:w-16 md:h-16" src="../src/assets/icon-o.svg" alt="" />
            <h2 id="TakesRound"
                class="font-Outfit font-bold text-2xl leading-[30px] md:text-[40px] md:leading-[50px] tracking-[2.5px] uppercase text-LightBlue">
                TAKES THE ROUND
            </h2>
        </div>
        <div class="flex justify-center items-center gap-4 mt-2">
            <div id="Quit"
                class="w-[76px] h-[52px] rounded-[10px] bg-Silver shadow-secondary flex justify-center items-center cursor-pointer">
                <p  class="font-Outfit font-bold text-base leading-5 tracking-[1px] uppercase text-DarkNavy">
                    QUIT
                </p>
            </div>
            <div id="NextRound"
                class="w-[146px] h-[52px] rounded-[10px] bg-LightYellow shadow-secondary flex justify-center items-center cursor-pointer">
                <p class="font-Outfit font-bold text-base leading-5 text-center tracking-[1px] text-DarkNavy"
                    >
