<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Play Game</title>
</head>
<body class="bg-DarkNavy">
    <div class="flex flex-col gap-10 justify-center items-center w-[460px] absolute left-[50%] top-[50%] -translate-x-[50%] -translate-y-[50%]">
        <div class="flex justify-between items-center w-full">
            <img src="../src/assets/logo.svg" class="h-[36.6px]" alt="">
            <div class="flex justify-center items-center w-[140px] h-[52px] gap-[13px] bg-SemiDarkNavy rounded-[10px] shadow-secondary">
                <div class="flex justify-center items-center w-5 h-5">
                    <div class="w-1.5 h-7 bg-Silver -rotate-45 absolute rounded-[3px]" id="partX1"></div>
                    <div class="w-1.5 h-7 bg-Silver rotate-45 absolute rounded-[3px]"  id="partX2"></div>
                </div>
                <p class="text-Silver font-Outfit font-bold leading-5 text-base text-center tracking-[1px] uppercase">TURN</p>
            </div>
            <div class="RefreshBtn"><img src="../src/assets/icon-restart.svg" alt=""></div>
        </div>
        <div class="w-full grid grid-cols-3 gap-5">
            <div class="w-[140px] h-[140px] bg-SemiDarkNavy rounded-[15px] shadow-main cursor-pointer"></div>
            <div class="w-[140px] h-[140px] bg-SemiDarkNavy rounded-[15px] shadow-main cursor-pointer"></div>
            <div class="w-[140px] h-[140px] bg-SemiDarkNavy rounded-[15px] shadow-main cursor-pointer"></div>
            <div class="w-[140px] h-[140px] bg-SemiDarkNavy rounded-[15px] shadow-main cursor-pointer"></div>
            <div class="w-[140px] h-[140px] bg-SemiDarkNavy rounded-[15px] shadow-main cursor-pointer"></div>
            <div class="w-[140px] h-[140px] bg-SemiDarkNavy rounded-[15px] shadow-main cursor-pointer"></div>
            <div class="w-[140px] h-[140px] bg-SemiDarkNavy rounded-[15px] shadow-main cursor-pointer"></div>
            <div class="w-[140px] h-[140px] bg-SemiDarkNavy rounded-[15px] shadow-main cursor-pointer"></div>
            <div class="w-[140px] h-[140px] bg-SemiDarkNavy rounded-[15px] shadow-main cursor-pointer"></div>

        </div>
        <div class="w-full flex gap-5">
            <div class="w-[140px] h-[72px] bg-LightBlue rounded-[15px] justify-center items-center">
                <p class="font-Outfit font-medium text-sm leading-[18px] text-center tracking-[0.875px] text-DarkNavy ">X (YOU)</p>
                <p class="font-Outfit font-bold text-2xl leading-[30px] text-center tracking-[1.5px] uppercase text-DarkNavy ">0</p>
            </div>
            <div class="w-[140px] h-[72px] bg-Silver rounded-[15px] ">
                <p class="font-Outfit font-medium text-sm leading-[18px] text-center tracking-[0.875px] text-DarkNavy ">TIES</p>
                <p class="font-Outfit font-bold text-2xl leading-[30px] text-center tracking-[1.5px] uppercase text-DarkNavy ">0</p>
            </div>
            <div class="w-[140px] h-[72px] bg-LightYellow rounded-[15px] ">
                <p class="font-Outfit font-medium text-sm leading-[18px] text-center tracking-[0.875px] text-DarkNavy ">O (CPU)</p>
                <p class="font-Outfit font-bold text-2xl leading-[30px] text-center tracking-[1.5px] uppercase text-DarkNavy ">0</p>
            </div>
        </div>
    </div>
</body>
</html>
